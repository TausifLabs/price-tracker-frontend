<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold & Silver Price Tracker - Bangladesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); padding: 1.5rem; }
        .btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease-in-out; border: 1px solid transparent; text-align: center; }
        .btn-group button.inactive { background-color: #e5e7eb; color: #374151; }
        #price-table-body tr { cursor: pointer; transition: background-color 0.2s ease-in-out; }
        #price-table-body tr:hover { background-color: #f9fafb; }
        /* Final selected row color for gold */
        #price-table-body tr.selected-gold { background-color: #BC9F8B; color: white; font-weight: bold; }
        #price-table-body tr.selected-silver { background-color: #E5E7EB; font-weight: bold; }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Gold & Silver Price Tracker</h1>
            <p class="text-gray-600 mt-2">Live market prices currently prevailing in Bangladesh</p>
        </header>

        <main class="card">
            <!-- CONTROLS -->
            <div class="flex justify-between items-center gap-4 mb-8">
                <div id="metal-selector" class="btn-group flex gap-2 p-1 bg-gray-200 rounded-lg">
                    <button data-value="gold" class="btn w-28">Gold</button>
                    <button data-value="silver" class="btn w-28">Silver</button>
                </div>
                <div id="unit-selector" class="btn-group flex gap-2 p-1 bg-gray-200 rounded-lg">
                    <button data-value="gram" class="btn w-28">Per Gram</button>
                    <button data-value="vori" class="btn w-28">Per Vori</button>
                </div>
            </div>

            <!-- PRICE TABLE -->
            <div class="mb-8">
                <h2 id="table-title" class="text-xl font-bold text-center mb-4">Latest Prices</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left min-w-[400px]">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="p-3 font-semibold">Carat (Click to view history)</th>
                                <th class="p-3 font-semibold text-right">Price</th>
                            </tr>
                        </thead>
                        <tbody id="price-table-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- GRAPH -->
            <div>
                <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                    <h2 id="graph-title" class="text-xl font-bold text-center sm:text-left">Price History</h2>
                    <select id="days-selector" class="border border-gray-300 rounded-md p-2 w-full sm:w-auto">
                        <option value="180">Last 180 Days</option>
                        <option value="90">Last 90 Days</option>
                        <option value="60">Last 60 Days</option>
                        <option value="30" selected>Last 30 Days</option>
                        <option value="7">Last 7 Days</option>
                    </select>
                </div>
                <div class="relative h-64 md:h-80">
                    <canvas id="priceChart"></canvas>
                    <div id="loader" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75 rounded-lg">
                        <p class="text-gray-600">Loading All Price Data...</p>
                    </div>
                </div>
            </div>
            <hr class="w-3/4 mx-auto my-4 border-gray-200">
            <p class="text-center text-sm text-gray-500">1 Vori = 11.664 Grams</p>
        </main>

        <footer class="text-center mt-8 text-sm text-gray-500">
            <p class="mt-2 font-semibold">&copy; 2025 TausifLabs. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const API_BASE_URL = 'https://prices-api-riqs.onrender.com';
        const VORI_CONVERSION_RATE = 11.664;

        const state = {
            metal: 'gold',
            carat: '22k',
            unit: 'gram',
            days: 30,
            data: {
                gold: { latest: {}, history: {} },
                silver: { latest: {}, history: {} }
            }
        };

        let priceChart = null;

        const selectors = {
            metal: document.getElementById('metal-selector'),
            unit: document.getElementById('unit-selector'),
            days: document.getElementById('days-selector'),
            tableBody: document.getElementById('price-table-body'),
        };
        const tableTitle = document.getElementById('table-title');
        const graphTitle = document.getElementById('graph-title');
        const loader = document.getElementById('loader');

        function setupEventListeners() {
            selectors.metal.addEventListener('click', (e) => handleSelection(e, 'metal'));
            selectors.unit.addEventListener('click', (e) => handleSelection(e, 'unit'));
            selectors.days.addEventListener('change', (e) => {
                state.days = parseInt(e.target.value);
                renderChart();
            });
            selectors.tableBody.addEventListener('click', (e) => {
                const row = e.target.closest('tr');
                if (row && row.dataset.carat && row.dataset.carat !== state.carat) {
                    state.carat = row.dataset.carat;
                    updateUI();
                }
            });
        }

        function handleSelection(event, key) {
            if (event.target.tagName === 'BUTTON' && event.target.dataset.value !== state[key]) {
                state[key] = event.target.dataset.value;
                updateUI();
            }
        }

        async function initialLoad() {
            loader.style.display = 'flex';
            try {
                const metals = ['gold', 'silver'];
                const carats = ['22k', '21k', '18k', 'trad'];
                const fetchPromises = [];

                for (const metal of metals) {
                    fetchPromises.push(
                        fetch(`${API_BASE_URL}/api/prices/latest/${metal}`)
                            .then(res => res.json())
                            .then(data => { state.data[metal].latest = data; })
                    );
                    for (const carat of carats) {
                        const metalType = `${metal}_${carat}`;
                        fetchPromises.push(
                            fetch(`${API_BASE_URL}/api/prices/history/${metalType}`)
                                .then(res => res.json())
                                .then(data => { state.data[metal].history[carat] = data; })
                        );
                    }
                }
                await Promise.all(fetchPromises);
                updateUI();
            } catch (error) {
                console.error("Initial data load error:", error);
                loader.querySelector('p').innerText = `Error: Could not load initial data.`;
            } finally {
                loader.style.display = 'none';
            }
        }

        function updateUI() {
            updateActiveButtons();
            populateTable();
            renderChart();
        }

        function updateActiveButtons() {
            // Final theme colors
            const theme = {
                gold: { bg: '#BC9F8B', text: 'white' },
                silver: { bg: '#4C585B', text: 'white' }
            };
            const activeTheme = theme[state.metal];

            [selectors.metal, selectors.unit].forEach(group => {
                const key = group.id.split('-')[0];
                group.querySelectorAll('button').forEach(btn => {
                    const isActive = btn.dataset.value === state[key];
                    btn.classList.toggle('active', isActive);
                    btn.classList.toggle('inactive', !isActive);
                    if (isActive) {
                        btn.style.backgroundColor = activeTheme.bg;
                        btn.style.color = activeTheme.text;
                    } else {
                        btn.style.backgroundColor = '';
                        btn.style.color = '';
                    }
                });
            });
        }

        function populateTable() {
            selectors.tableBody.innerHTML = '';
            const metalName = state.metal.charAt(0).toUpperCase() + state.metal.slice(1);
            tableTitle.textContent = `Latest ${metalName} Prices`;

            const carats = [
                { key: '22k', label: '22 Karat' }, { key: '21k', label: '21 Karat' },
                { key: '18k', label: '18 Karat' }, { key: 'trad', label: 'Traditional' }
            ];

            const latestPricesForMetal = state.data[state.metal].latest;

            for (const carat of carats) {
                const price_per_gram = latestPricesForMetal[`${state.metal}_${carat.key}`] || 0;
                const displayPrice = state.unit === 'vori' ? price_per_gram * VORI_CONVERSION_RATE : price_per_gram;
                
                const row = document.createElement('tr');
                row.dataset.carat = carat.key;
                
                if (state.carat === carat.key) {
                    row.className = state.metal === 'gold' ? 'selected-gold' : 'selected-silver';
                }

                row.innerHTML = `
                    <td class="p-3">${carat.label}</td>
                    <td class="p-3 text-right font-semibold">৳ ${Math.round(displayPrice).toLocaleString('en-IN')}</td>
                `;
                selectors.tableBody.appendChild(row);
            }
        }

        function renderChart() {
            const historyData = state.data[state.metal]?.history[state.carat];
            if (!historyData || historyData.length === 0) {
                if (priceChart) priceChart.destroy();
                graphTitle.textContent = "No History Available";
                return;
            };

            const ctx = document.getElementById('priceChart').getContext('2d');
            
            const filteredData = historyData.slice(0, state.days);
            const labels = filteredData.map(d => d.date).reverse();
            const prices = filteredData.map(d => {
                const displayPrice = state.unit === 'vori' ? d.price_per_gram * VORI_CONVERSION_RATE : d.price_per_gram;
                return Math.round(displayPrice);
            }).reverse();

            const metalName = state.metal.charAt(0).toUpperCase() + state.metal.slice(1);
            const caratLabel = state.carat === 'trad' ? 'Traditional' : `${state.carat.toUpperCase()} Karat`;
            graphTitle.textContent = `${metalName} ${caratLabel} Price History`;
            
            const chartLabel = `${metalName} ${caratLabel} (per ${state.unit})`;
            const borderColor = state.metal === 'gold' ? '#BC9F8B' : '#4C585B';
            const backgroundColor = state.metal === 'gold' ? 'rgba(188, 159, 139, 0.2)' : 'rgba(76, 88, 91, 0.2)';

            if (priceChart) priceChart.destroy();
            
            priceChart = new Chart(ctx, {
                type: 'line',
                data: { labels: labels, datasets: [{ label: chartLabel, data: prices, borderColor: borderColor, backgroundColor: backgroundColor, fill: true, tension: 0.1, pointRadius: 0 }] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { type: 'time', time: { unit: 'day', tooltipFormat: 'MMM dd, yyyy' }, grid: { display: false }},
                        y: { ticks: { callback: (value) => '৳' + value.toLocaleString('en-IN') } }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: { mode: 'index', intersect: false, callbacks: { label: (context) => `৳ ${context.parsed.y.toLocaleString('en-IN')}` }}
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            initialLoad();
        });
    </script>
</body>
</html>
