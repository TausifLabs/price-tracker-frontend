<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold & Silver Price Tracker - Bangladesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); padding: 1.5rem; }
        .btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease-in-out; border: 1px solid transparent; text-align: center; }
        .btn-group button.active { background-color: #ca8a04; color: white; }
        .btn-group button.inactive { background-color: #e5e7eb; color: #374151; }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Gold & Silver Price Tracker</h1>
            <p class="text-gray-600 mt-2">Live prices from Bangladesh Jewellers Samity (BAJUS)</p>
        </header>

        <main class="card">
            <!-- CONTROLS -->
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-8">
                <div id="metal-selector" class="btn-group flex gap-2 p-1 bg-gray-200 rounded-lg">
                    <button data-value="gold" class="btn w-24">Gold</button>
                    <button data-value="silver" class="btn w-24">Silver</button>
                </div>
                <div id="unit-selector" class="btn-group flex gap-2 p-1 bg-gray-200 rounded-lg">
                    <button data-value="vori" class="btn w-24">Per Vori</button>
                    <button data-value="gram" class="btn w-24">Per Gram</button>
                </div>
            </div>

            <!-- PRICE TABLE -->
            <div class="mb-8">
                <h2 id="table-title" class="text-xl font-bold text-center mb-4">Latest Prices</h2>
                <table class="w-full text-left">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="p-3 font-semibold">Carat</th>
                            <th class="p-3 font-semibold text-right">Price</th>
                        </tr>
                    </thead>
                    <tbody id="price-table-body">
                        <!-- Rows will be inserted by JS -->
                    </tbody>
                </table>
            </div>

            <!-- GRAPH -->
            <div>
                <div class="flex justify-between items-center mb-4">
                    <h2 id="graph-title" class="text-xl font-bold">Price History (22 Karat)</h2>
                    <select id="days-selector" class="border border-gray-300 rounded-md p-2">
                        <option value="180">Last 180 Days</option>
                        <option value="90">Last 90 Days</option>
                        <option value="60">Last 60 Days</option>
                        <option value="30" selected>Last 30 Days</option>
                        <option value="7">Last 7 Days</option>
                    </select>
                </div>
                <div class="relative h-64 md:h-80">
                    <canvas id="priceChart"></canvas>
                    <div id="loader" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75 rounded-lg">
                        <p class="text-gray-600">Loading...</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>1 Vori = 11.663 Grams</p>
            <p class="mt-2 font-semibold">&copy; 2025 TausifLabs</p>
        </footer>
    </div>

    <script>
        const API_BASE_URL = 'https://prices-api-riqs.onrender.com';
        const VORI_CONVERSION_RATE = 11.663;

        const state = {
            metal: 'gold',
            unit: 'vori',
            days: 30,
            latestPrices: {},
            history: []
        };

        let priceChart = null;

        const metalSelector = document.getElementById('metal-selector');
        const unitSelector = document.getElementById('unit-selector');
        const daysSelector = document.getElementById('days-selector');
        const tableBody = document.getElementById('price-table-body');
        const tableTitle = document.getElementById('table-title');
        const graphTitle = document.getElementById('graph-title');
        const loader = document.getElementById('loader');

        function setupEventListeners() {
            metalSelector.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON' && e.target.dataset.value !== state.metal) {
                    state.metal = e.target.dataset.value;
                    fetchDataAndUpdateUI();
                }
            });
            unitSelector.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON' && e.target.dataset.value !== state.unit) {
                    state.unit = e.target.dataset.value;
                    updateUI();
                }
            });
            daysSelector.addEventListener('change', (e) => {
                state.days = parseInt(e.target.value);
                renderChart();
            });
        }

        function updateActiveButtons() {
            document.querySelectorAll('.btn-group').forEach(group => {
                const key = group.id.split('-')[0]; // 'metal' or 'unit'
                group.querySelectorAll('button').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.value === state[key]);
                    btn.classList.toggle('inactive', btn.dataset.value !== state[key]);
                });
            });
        }
        
        async function fetchDataAndUpdateUI() {
            loader.style.display = 'flex';
            try {
                const [latest, history] = await Promise.all([
                    fetch(`${API_BASE_URL}/api/prices/latest/${state.metal}`).then(res => res.json()),
                    fetch(`${API_BASE_URL}/api/prices/history/${state.metal}_22k`).then(res => res.json())
                ]);
                
                if (latest.error || history.error) throw new Error('API returned an error.');

                state.latestPrices = latest;
                state.history = history;
                
                updateUI();

            } catch (error) {
                console.error("Fetch error:", error);
                loader.querySelector('p').innerText = `Error: ${error.message}`;
            } finally {
                loader.style.display = 'none';
            }
        }

        function updateUI() {
            updateActiveButtons();
            populateTable();
            renderChart();
        }

        function populateTable() {
            tableBody.innerHTML = '';
            const metalName = state.metal.charAt(0).toUpperCase() + state.metal.slice(1);
            tableTitle.textContent = `Latest ${metalName} Prices`;

            const carats = [
                { key: '22k', label: '22 Karat' },
                { key: '21k', label: '21 Karat' },
                { key: '18k', label: '18 Karat' },
                { key: 'trad', label: 'Traditional' }
            ];

            for (const carat of carats) {
                const price_per_gram = state.latestPrices[`${state.metal}_${carat.key}`] || 0;
                const displayPrice = state.unit === 'vori' ? price_per_gram * VORI_CONVERSION_RATE : price_per_gram;
                
                const row = `
                    <tr>
                        <td class="p-3">${carat.label}</td>
                        <td class="p-3 text-right font-semibold">৳ ${Math.round(displayPrice).toLocaleString('en-IN')}</td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            }
        }

        function renderChart() {
            if (!state.history || state.history.length === 0) return;

            const ctx = document.getElementById('priceChart').getContext('2d');
            
            const filteredData = state.history.slice(0, state.days);
            const labels = filteredData.map(d => d.date).reverse();
            const prices = filteredData.map(d => {
                const displayPrice = state.unit === 'vori' ? d.price_per_gram * VORI_CONVERSION_RATE : d.price_per_gram;
                return Math.round(displayPrice);
            }).reverse();

            const metalName = state.metal.charAt(0).toUpperCase() + state.metal.slice(1);
            graphTitle.textContent = `${metalName} Price History (22 Karat)`;
            
            const chartLabel = `${metalName} 22k (per ${state.unit})`;
            const borderColor = state.metal === 'gold' ? '#ca8a04' : '#6b7280';
            const backgroundColor = state.metal === 'gold' ? 'rgba(202, 138, 4, 0.1)' : 'rgba(107, 114, 128, 0.1)';

            if (priceChart) priceChart.destroy();
            
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: chartLabel,
                        data: prices,
                        borderColor: borderColor,
                        backgroundColor: backgroundColor,
                        fill: true,
                        tension: 0.1,
                        pointRadius: 0,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { type: 'time', time: { unit: 'day', tooltipFormat: 'MMM dd, yyyy' }, grid: { display: false }},
                        y: { ticks: { callback: (value) => '৳' + value.toLocaleString('en-IN') } }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: { mode: 'index', intersect: false, callbacks: {
                            label: (context) => `৳ ${context.parsed.y.toLocaleString('en-IN')}`
                        }}
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', fetchDataAndUpdateUI);
    </script>
</body>
</html>
